<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <header>
          <img src="./asset/odin-lined.png" />
          <h1 class="logo-text">ODIN</h1>
        </header>
        <footer>
          <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a>
            on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              target="_blank"
              rel="noopener noreferrer"
              >Unsplash</a
            >
          </p>
        </footer>
      </div>
      <div class="right">
        <header>
          <h1>
            This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up now to get started. <br />
            You know you want to.
          </h1>
        </header>
        <form action="">
          <fieldset>
            <h1>Let's do this!</h1>
            <div>
              <p>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" />
              </p>
              <p>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name" />
              </p>
            </div>
            <div>
              <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              </p>
              <p>
                <label for="number">Phone number</label>
                <input type="tel" id="number" name="number" />
              </p>
            </div>
            <div>
              <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
              </p>
              <p>
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" name="confirm-password" />
              </p>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
